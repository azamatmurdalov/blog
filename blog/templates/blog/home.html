<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>Django Блог - {{ title }}</title>
	{% else %}
		<title>Django Блог</title>
	{% endif %}
</head>
<body>
	{% for post in posts %}
		<h1>{{ post.title }}</h1>
		<p>Автор: {{ post.author }} | Дата публикации: {{ post.date_posted }}</p>
		<p>{{ post.content }}</p>
	{% endfor %}
</body>
</html>
